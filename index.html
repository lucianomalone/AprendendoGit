<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=favorite" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"      rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="top">
            <div>
                <h1>{{ title }}</h1>
                <small>Ol√°, {{userName}}</small>
            </div>
            
            

            <form action="">
                <input type="text" placeholder="Busca por nome..." v-model="searchName"/>
                <button type="button" @click="search()">Buscar</button>
            </form>
        </div>

        <div class="characters">
            <div class="item" v-for="item of characters">
                <img :src="item.avatar" :alt="item.nome"/>
                <P>{{item.nome}}</P>

                <span @click="like(item.nome)" class="like material-symbols-outlined">
                    favorite
                </span>

                
                <span @click="remove(item.id)" class="material-icons md-18">
                    delete
                </span>                
            
            </div>
            
        </div>
    </div>
    
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/app.js"></script>    
</body>
</html>
