<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <small>Ol√°, {{userName}}</small>
        <div class="characters">
            <div class="item">
                <img src="images/yoda.png" alt="Yoda"/>
                <P>Yoda</P>
            </div>
            <div class="item">
                <img src="images/luke.png" alt="Luke"/>
                <P>Luke Skywalker</P>
            </div>
            <div class="item">
                <img src="images/leia.png" alt="Leia">
                <P>Princessa Leia</P>
            </div>
            <div class="item">
                <img src="images/hansolo.png" alt="Solo"/>
                <P>HAn Solo</P>
            </div>
            <div class="item">
                <img src="images/vader.png" alt="Darth"/>
                <P>Darth Vader</P>
            </div>
            <div class="item">
                <img src="images/chewbacca.png" alt="Chewbacca"/>
                <P>Chewbacca</P>
            </div>
            <div class="item">
                <img src="images/r2d2.png" alt="R2D2"/>
                <P>R2d2</P>
            </div>
            <div class="item">
                <img src="images/c3po.png" alt="C3Po"/>
                <P>C3pO</P>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/app.js"></script>    
</body>
</html>
